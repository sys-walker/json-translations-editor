<ion-header>
    <ion-toolbar  color="primary">
        <ion-title> Download your translations </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">  
    <ion-list lines="inset">
        <ion-item *ngFor="let jsonFile of objectURLS" download="{{jsonFile.filename}}" href="{{jsonFile.url}}">
            <ion-icon style='margin-right: 1rem;' src="assets/icon/json-file-icon.svg" *ngIf="!dark"></ion-icon>
            <ion-icon style='margin-right: 1rem;' src="assets/icon/json-file-icon-dark.svg" *ngIf="dark"></ion-icon>
            <ion-label>{{jsonFile.filename}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button color="grey-boostrap" slot="end" (click)="closeModal()">Close</ion-button>
        <ion-button slot="end" (click)="downloadZip()"  color="primary">Download All</ion-button>
    </ion-toolbar>
</ion-footer>
