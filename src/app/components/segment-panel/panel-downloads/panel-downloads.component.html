<div class="container-panel">
  <div class="panel-option">
    <p class="option-title">Generate files</p>
    <div class="slot-vertical">
      <ion-button fill="clear" *ngIf="dark" (click)="sendDownloadEvent()">
        <ion-icon slot="start" src="assets/icon/file-download-icon-dark.svg"></ion-icon>
        download file
      </ion-button>
      <ion-button fill="clear" *ngIf="!dark" (click)="sendDownloadEvent()">
        <ion-icon slot="start" src="assets/icon/file-download-icon.svg"></ion-icon>
        download file
      </ion-button>

      <ion-button fill="clear" *ngIf="dark" (click)="sendDownloadZipEvent()">
        <ion-icon slot="start" src="assets/icon/download-zip-icon-dark.svg"></ion-icon>
        download all
      </ion-button>
      <ion-button fill="clear" *ngIf="!dark" (click)="sendDownloadZipEvent()">
        <ion-icon slot="start" src="assets/icon/download-zip-icon.svg"></ion-icon>
        download all
      </ion-button>
    </div>
  </div>
  <div class="panel-option">
    <p class="option-title">JSON structure</p>

    <ion-radio-group value="true" color="panel" (ionChange)="radioGroupChange($event)">
      <ion-item color="panel">
        <ion-label>Flat schema</ion-label>
        <ion-radio slot="end" value="true"></ion-radio>
      </ion-item>

      <ion-item color="panel">
        <ion-label>Nested schema</ion-label>
        <ion-radio slot="end" value="false"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </div>
</div>
